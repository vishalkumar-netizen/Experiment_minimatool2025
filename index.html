<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approach Minima Calculator</title>
  <script src="calculator.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">Approach Minima Calculator</h1>

    <!-- Options -->
    <div class="flex items-center space-x-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="meterToFeet" class="form-checkbox">
        <span class="font-semibold">Meter to Feet Conversion (AD)</span>
      </label>
      <div class="flex space-x-4">
        <div id="standardBox" class="px-4 py-2 rounded-lg bg-green-200 font-bold">STANDARD</div>
        <div id="stateBox" class="px-4 py-2 rounded-lg bg-red-200 font-bold hidden">STATE</div>
      </div>
    </div>

    <!-- Elevations -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">AD Elevation (ft)</label>
        <input id="adElevation" type="number" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block font-semibold">THR Elevation (ft)</label>
        <input id="thrElevation" type="number" class="w-full border rounded-lg p-2">
      </div>
    </div>

    <!-- Procedures Input -->
    <div id="procedures" class="space-y-4"></div>

    <button onclick="calculate()" class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow-lg hover:bg-blue-700">
      Calculate
    </button>

    <!-- Results -->
    <div id="results" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
