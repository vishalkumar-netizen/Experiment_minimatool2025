<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviation Minima Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 6px 0;
    }
    input, select {
      padding: 5px;
      margin-top: 2px;
      width: 200px;
    }
    .checkbox-group {
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
    }
    .result-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .result-card h3 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Aviation Minima Calculator</h1>

  <div class="section">
    <h2>General Inputs</h2>
    <label>AD Elevation: <input type="number" id="adElevation"></label>
    <label>THR Elevation: <input type="number" id="thrElevation"></label>
    <label>Lighting Type:
      <select id="lightingType">
        <option value="FALS">FALS</option>
        <option value="IALS">IALS</option>
        <option value="BALS">BALS</option>
        <option value="NALS">NALS</option>
      </select>
    </label>
    <label>Procedure Type:
      <select id="procType">
        <option value="Precision">Precision</option>
        <option value="NonPrecision">Non-Precision</option>
        <option value="Circling">Circling</option>
      </select>
    </label>
  </div>

  <div class="section">
    <h2>Approach Options</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="cdfa"> CDFA</label>
      <label><input type="checkbox" id="nonCdfa"> Non-CDFA</label>
      <label><input type="checkbox" id="nonCdfaAB"> Non-CDFA CAT A/B only</label>
      <label><input type="checkbox" id="nonCdfaCD"> Non-CDFA CAT C/D only</label>
    </div>
  </div>

  <div class="section">
    <h2>User Inputs</h2>
    <label>MDH / DH: <input type="number" id="userMdh"></label>
    <label>MDA: <input type="number" id="userMda"></label>
    <label>RVR (m): <input type="number" id="userRvr"></label>
    <label>CIRCLING VIS (km): <input type="number" id="userVis"></label>
  </div>

  <div class="section">
    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="results" id="results"></div>

  <script src="calculator.js"></script>
</body>
</html>
